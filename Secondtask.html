<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Calculator</title>
  <style> 
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
      color: #333;
    }

    .calculator {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }

    .screen {
      width: 100%;
      height: 50px;
      text-align: right;
      font-size: 2rem;
      padding: 10px;
      border-radius: 10px;
      background-color: #f1f1f1;
      border: none;
      margin-bottom: 20px;
    }

    .button {
      width: 60px;
      height: 60px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 1.5rem;
      border-radius: 10px;
      margin: 5px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #45a049;
    }

    .button:active {
      background-color: #397f39;
    }

    .button.clear {
      background-color: #FF5733;
    }

    .button.clear:hover {
      background-color: #e64a19;
    }

    .button.equal {
      background-color: #FFC107;
    }

    .button.equal:hover {
      background-color: #e69100;
    }

    .button.dark-theme {
      background-color: #333;
      color: white;
    }

    .button.dark-theme:hover {
      background-color: #444;
    }

    .button.theme-toggle {
      background-color: #03A9F4;
    }

    .button.theme-toggle:hover {
      background-color: #0288D1;
    }

    .buttons-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    .theme-switcher {
      text-align: center;
      margin-top: 10px;
    }

    .dark-theme-mode {
      background-color: #222;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="screen" id="screen" disabled />
    <div class="buttons-container">
      <button class="button clear" onclick="clearScreen()">C</button>
      <button class="button" onclick="appendToScreen('7')">7</button>
      <button class="button" onclick="appendToScreen('8')">8</button>
      <button class="button" onclick="appendToScreen('9')">9</button>
      <button class="button" onclick="appendToScreen('/')">/</button>
      <button class="button" onclick="appendToScreen('4')">4</button>
      <button class="button" onclick="appendToScreen('5')">5</button>
      <button class="button" onclick="appendToScreen('6')">6</button>
      <button class="button" onclick="appendToScreen('*')">*</button>
      <button class="button" onclick="appendToScreen('1')">1</button>
      <button class="button" onclick="appendToScreen('2')">2</button>
      <button class="button" onclick="appendToScreen('3')">3</button>
      <button class="button" onclick="appendToScreen('-')">-</button>
      <button class="button" onclick="appendToScreen('0')">0</button>
      <button class="button" onclick="appendToScreen('.')">.</button>
      <button class="button equal" onclick="calculate()">=</button>
      <button class="button" onclick="appendToScreen('+')">+</button>
    </div>
    <div class="theme-switcher">
      <button class="button theme-toggle" onclick="toggleTheme()">mode</button>
    </div>
  </div>

  <script>
    let currentInput = "";
    let isDarkMode = false;

    function clearScreen() {
      currentInput = "";
      document.getElementById('screen').value = "";
    }

    function appendToScreen(value) {
      currentInput += value;
      document.getElementById('screen').value = currentInput;
    }

    function calculate() {
      try {
        currentInput = eval(currentInput);
        document.getElementById('screen').value = currentInput;
      } catch (error) {
        document.getElementById('screen').value = "Error";
        setTimeout(clearScreen, 1000); // clear after 1 second
      }
    }

    function toggleTheme() {
      const calculator = document.querySelector('.calculator');
      const body = document.querySelector('body');

      if (isDarkMode) {
        body.classList.remove('dark-theme-mode');
        calculator.style.backgroundColor = "#ffffff";
        isDarkMode = false;
      } else {
        body.classList.add('dark-theme-mode');
        calculator.style.backgroundColor = "#333";
        isDarkMode = true;
      }
    }
  </script>
</body>
</html>
